<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gopagasa Govaki</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff007f, #3003b4);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        header {
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3rem;
        }
        .search-box {
            margin-bottom: 30px;
        }
        .search-box input {
            padding: 10px;
            font-size: 1.2rem;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .definition {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 20px;
        }
        .definition h2 {
            margin-bottom: 10px;
        }
        .definition p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>pa dedidu ge na gopagasa Govaki</h1>
        <div class="search-box">
            <input type="text" placeholder="Search for a word..." id="searchInput" oninput="searchWord()">
        </div>
    </header>

    <div class="definition" id="wordDefinition">
        <h2>ha gadati de la kavo pi na kage ge gadati de la kavo.</h2>
        <p>ha da de kavo pozobava na kage ge gedati de la kavo.</p>
    </div>

    <script>
        const wordDefinitions = {
            "example": "A representative form or pattern.",
            "dictionary": "A book or electronic resource that lists the words of a language, typically in alphabetical order, and gives their meanings.",
            "code": "A system of words, letters, figures, or other symbols used to represent others, especially for secrecy.",
            "javascript": "A high-level programming language commonly used for web development."
        };

        function searchWord() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const definitionDiv = document.getElementById("wordDefinition");
            if (wordDefinitions[searchInput]) {
                definitionDiv.innerHTML = `
                    <h2>${searchInput.charAt(0).toUpperCase() + searchInput.slice(1)}</h2>
                    <p>${wordDefinitions[searchInput]}</p>
                `;
            } else {
                definitionDiv.innerHTML = `
                    <h2>Word not found!</h2>
                    <p>Please try another word.</p>
                `;
            }
        }
    </script>

</body>
</html>
